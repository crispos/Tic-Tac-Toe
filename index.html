<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"></link>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="messageBox">Tic-Tac-Toe</div>
    <h1 class="gameResult" id="winnerMessage">Tic-Tac-Toe Royale</h1>
    <div id="playerNames">
      <div id="player1"></div>
      <div id="player2"></div>
    </div>
    <div id="container">
      <div class="board" id="board">
        <!-- my cell divs needed a class for css manipulation and an id for js manipulation -->
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
      </div>
    </div>
    <div id="inputs">
      <input id="playerName" type="text" placeholder= "player 1 name"/>
      <input id="playerName2" type="text" placeholder= "player 2 name"/>
      <button id="playerNameInput">Display player name here</button> 

      <button class="newGame" type="button" id="refresh">New Game</button>
    </div>
    <div id="instructions">
      <p>Insert two player names and then click display player names here</p>
    </div>
  </body>

  <script src="app.js"></script>
</html>
